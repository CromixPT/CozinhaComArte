
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Menus</h3>
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let p of produtos">
                        <div class="card my-2">
                            <img [src]=p.image alt="{{p.name}}" width="200px" height="200px" class="card-img-top" style="cursor: pointer;" (click)="selectProduct(p.idArtigo)">
                            <div class="card-header">
                                <div class="card-title">
                                    <p><a routerLink="/" (click)="selectProduct(p.id)">{{p.name | titlecase}}</a></p>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>{{p.description.substr(0,50)}} ...</h6>
                                <p class="lead">{{p.price | currency:'EUR'}}</p>
                            </div>
                            <div class="row d-flex justify-content-center border-primary my-3">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary btn-sm btn-block" (click)="AddToCart(p.id)">
                                        Encomendar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->


<!-- SECTION -->
<div class="section">

    <div class="container">
        <!-- row -->
        <div class="row">

                    <h4 class="title">Mais Vendidos</h4>
                </div>

                <div class="products-widget-slick" data-nav="#slick-nav-3">

                                <h3 class="product-name"><a routerLink="/" (click)="selectProduct(p.idArtigo)">{{p.Nome}}</a></h3>
                                <h4 class="product-price">â‚¬{{p.price}}</h4>
                            </div>
                        </div>
                        <!-- /product widget -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
